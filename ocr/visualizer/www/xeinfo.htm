<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript"
	src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" src="dbquery.js"></script>
<script type="text/javascript">
	google.load('visualization', '1', {
		packages: ['table']
	});
	google.setOnLoadCallback(drawTable);

	function drawTable() {
		var component = JSON.parse(localStorage.getItem('xe_component'));
		var timeRange = JSON.parse(localStorage.getItem('xe_timeRange'));
		document.title = 'XE ' + component.chip + '.' + component.unit + '.'
				+ component.block + '.' + component.xe;

		var data = clickXeQuery(component, timeRange);
		var chart = new google.visualization.Table(document
				.getElementById('table'));
		chart.draw(data, {});
	}
</script>
</head>
<body>
<div id="table"></div>
</body>
</html>
