   type         = quick        # Refer to the type by name
   size         = 0x40000       # slightly smaller than memplatform
   memtarget	= 0
   misc 		= 		        # Instance specific config, if any

[AllocatorInstForL2A]
   id 			= 1
   type         = quick	        # Refer to the type by name
   size         = 0x12E000       # slightly smaller than memplatform
   memtarget	= 1
